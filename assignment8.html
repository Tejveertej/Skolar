        <input type="radio" id="female" name="gender"><br>
        <label for="others">others</label>
        <input type="radio" id="others" name="gender"><br>
        <label for="selecting country">select your country:</label>
        <select name="country" id="country">
        <option value="India">India</option><br>
        <option value="America">America</option><br>
        <option value="United kingdom">United kingdomi</option><br>
        <option value="Thailand">Thailand</option><br>
    </select><br><br>
    <input type="submit" value="submit"><br><br>
    </form>
