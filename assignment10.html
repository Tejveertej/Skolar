<!--
    1. HTML
       The standard markup language for documents  designed to be displayed in browsser

    2.Head
      Contains general information about HTMl page that is not displayed on the page itself

    3.Header
      Top part of website 

    4.footer
      the bottom of the website

    4.img
      used to insert image

    5.Links
      used to link the files

    6.Attribute
      HTML attributes changes element functionality color and size

    7.Div
      defines division in an HTML document

    8.Aside
      Defines some content aside from the content it is placed in.

    9.paragraph
      use to define a paragraph on the web page

    10.table
      use to define a table on the website
    
   
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special character</title>
</head>
<style>
  *{
    margin: 0;
    padding: 10px;
    text-align: center;
background-color: blue;
font-style: italic;
color: white;

}
</style>
<body>
    <h2> copyright symbol: &copy;</h2> <br>
    <h2> lesser than: &lt; </h2> <br>
    <h2> greater than: &gt;</h2> <br>
    <h2> registered arrow: &reg;</h2> <br>
    <h2> for all symbol: &forall;</h2> <br>
    <h2> there exist symbol: &exist;</h2> <br>
    <h2> trademark symbol: &trade;</h2> <br>
    <h2> ampersed entity: &amp;</h2>
    <h2> double quotation mark: &quot;</h2>
    <h2> single quotation mark:	&apos;</h2>
</body>
</html>
